spring.application.name=ordering
# server port
server.port = 8083

# Enable Hibernate SQL logging
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set the logging level for Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

## keycloak
keycloak.realm=eshop
keycloak.auth-server-url=http://localhost:8084
keycloak.client-id=orderingswaggerui
logging.level.org.springframework.security=TRACE
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8084/realms/eshop